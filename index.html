<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Vanilla Timer</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- <input type="number" placeholder="choose a day"> -->
        <div class="timerContainer">
        <label for="">Hour</label>
        <input type="number" id="hourChosen" min="0" max="24">
        <label for="">Minute</label>
        <input type="number" min="0" max="60" id="minuteChosen">
        <button id="startBtn">Start Timer</button>
      </div>
<div class=countDown><p id='errorTxt'></p> </div>
      </div>
    </div>
  </div>


  <script src="dist/commons.js "></script>
  <script src='dist/bundle.js'>
  </script>
</body>

</html>
